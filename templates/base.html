<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生活習慣アプリ</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          background-color: #f5f5f5;
        }
      
        .navbar {
          background-color: #333;
          padding: 10px;
          text-align: center;
        }
      
        .navbar a {
          color: white;
          text-decoration: none;
          margin: 0 15px;
          font-size: 18px;
          font-weight: bold;
        }
      
        .navbar a:hover {
          text-decoration: underline;
        }
      
        .content {
          max-width: 800px;
          margin: 20px auto;
          padding: 30px;
          background-color: white;
          box-shadow: 0 0 8px rgba(0,0,0,0.1);
          border-radius: 8px;
        }
        　text-align: center;
        }

        .content ul {
        list-style-position: inside;  /* リストの●も中に寄せる */
        padding: 0;                   /* 左の余白をなくす */
        }

        .content li {
        text-align: left;             /* リストの中身だけ左寄せ */
        display: inline-block;        /* リストの左寄せを保持しつつ中央配置 */
        }

        /* ボタンの基本スタイル（余白・丸み） */
        .btn {
            padding: 4px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        /* 🔴 食ボタン（赤） */
        .btn-eat {
            background-color: #e74c3c;
        }

        .btn-eat:hover {
            background-color: #c0392b;
        }

        /* 🧡 削除ボタン（オレンジ） */
        .btn-delete {
            background-color: #f39c12;
        }

        .btn-delete:hover {
            background-color: #d35400;
        }
      
        /* 見出し（h2, h3）は中央揃え */
        h2, h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        　　　　　.today-table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto 20px;
        border-collapse: collapse;
        background-color: #f9f9f9;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .today-table th, .today-table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      .today-table th {
        background-color: #e0f7fa;  /* 見出しの色 */
        font-weight: bold;
      }

      .today-table tr:last-child td {
        border-bottom: none; /* 最後の行の線を消す */
      }

      .totals {
        max-width: 600px;
        margin: 0 auto;
        padding: 10px;
        background-color: #fff3e0;
        border: 1px solid #ffcc80;
        border-radius: 8px;
        text-align: center;
      }

      .center-form {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          text-align: left;
          background-color: #f9f9f9;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      
      .center-form h2 {
          text-align: center;
      }

        
        
            

       
      
        
      </style>
      
</head>
<body>

<div class="navbar">
    <a href="/">🏠 ホーム</a>
    <a href="/profile">👤 プロフィール</a>
    <a href="/record">📝 今日の記録</a>
    <a href="/history">📊 履歴とグラフ</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
